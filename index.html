<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <title>Todo app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="theme--1">
    <div class="preloader"></div>
    <div class="background-cont">
      <div class="background"></div>
    </div>
    <main class="app">
      <nav class="nav--bar">
        <h1>todo</h1>
        <img src="images/icon-mode--1.svg" class="theme" alt="theme-icon" />
      </nav>
      <input class="todo-inp" type="text" placeholder="Create a new todo..." />

      <div class="todo">
        <ul class="simple-list"></ul>
      </div>

      <div class="mob">
        <div class="mob-count">
          <span>0</span>
          items left
        </div>
        <div class="mob-clear">Clear Completed</div>
      </div>

      <div class="footer">
        <div class="count">
          <span>0</span>
          items left
        </div>
        <div class="filters">
          <label>
            <input type="radio" name="filter" id="all" checked />
            <span>All</span>
          </label>
          <label>
            <input type="radio" name="filter" id="active" />
            <span>Active</span>
          </label>
          <label>
            <input type="radio" name="filter" id="completed" />
            <span>Completed</span>
          </label>
        </div>
        <div class="clear">Clear Completed</div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
